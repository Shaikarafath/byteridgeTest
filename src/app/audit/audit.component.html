<mat-form-field>
  <mat-select (selectionChange)="formatChange()" placeholder="Select Date Format" [(value)]="format">
    <mat-option value="12" >12 Hours</mat-option>
    <mat-option value="24">24 Hours</mat-option>
  </mat-select>
</mat-form-field>
<div class="card col-lg-12 col-md-12 pb-4">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="auditdata" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row._id}} </td>
      </ng-container>
  
      <!-- User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let row"> {{row.user}} </td>
      </ng-container>
  
      <!-- Login Column -->
      <ng-container matColumnDef="loginTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Login Time </th>
        <td mat-cell *matCellDef="let row"> {{row.loginTime }} </td>
      </ng-container>
  
      <!-- Logout Column -->
      <ng-container matColumnDef="logoutTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Logout Time </th>
        <td mat-cell *matCellDef="let row"> {{row.logoutTime }} </td>
      </ng-container>

      <!-- IP Column -->
      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> IP </th>
        <td mat-cell *matCellDef="let row"> {{row.ip}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
